<!DOCTYPE html>
<html lang="zh">
<head>
    <title>编辑病案</title>
    {% include 'system/common/header.html' %}
</head>
<body>
<form class="layui-form">
    <div class="mainBox">
        <div class="main-container">
            <div class="layui-form-item layui-hide">
                <label class="layui-form-label">病案ID</label>
                <div class="layui-input-block">
                    <input type="text" value="{{ record.RecordID }}" name="RecordID" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">关联患者</label>
                <div class="layui-input-block">
                    <select name="PatientID" lay-search lay-verify="required">
                        <option value="">请选择患者</option>
                        {% for patient in patients %}
                            <option value="{{ patient.PatientID }}" {% if patient.PatientID == record.PatientID %}selected{% endif %}>
                                {{ patient.PatientNo }} - {{ patient.Name }}
                            </option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">病案编号</label>
                <div class="layui-input-block">
                    <input type="text" name="RecordNumber" value="{{ record.RecordNumber }}" lay-verify="required" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">初诊时间</label>
                <div class="layui-input-block">
                    <input type="text" name="RecordTime" id="record-time" value="{{ record.RecordTime.strftime('%Y-%m-%d %H:%M:%S') if record.RecordTime else '' }}" placeholder="请选择初诊时间" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">诊断</label>
                <div class="layui-input-block">
                    <input type="text" name="Diagnosis" value="{{ record.Diagnosis }}" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">他院诊断</label>
                <div class="layui-input-block">
                    <input type="text" name="OtherDiagnosis" value="{{ record.OtherDiagnosis }}" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">病理</label>
                <div class="layui-input-block">
                    <input type="text" name="Pathology" value="{{ record.Pathology }}" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">附件</label>
                <div class="layui-input-block">
                    <textarea name="AttachMents" class="layui-textarea">{{ record.AttachMents }}</textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">备注</label>
                <div class="layui-input-block">
                    <textarea name="Remarks" class="layui-textarea">{{ record.Remarks }}</textarea>
                </div>
            </div>
        </div>
    </div>
    <div class="bottom">
        <div class="button-container">
            <button type="submit" class="pear-btn pear-btn-primary pear-btn-sm" lay-submit lay-filter="records-update">
                <i class="layui-icon layui-icon-ok"></i>提交
            </button>
            <button type="button" class="pear-btn pear-btn-sm" id="close-btn">
                <i class="layui-icon layui-icon-close"></i>关闭
            </button>
        </div>
    </div>
</form>
{% include 'system/common/footer.html' %}
<script>
layui.use(['form','jquery','laydate'], function () {
    let form = layui.form
    let $ = layui.jquery
    let laydate = layui.laydate

    laydate.render({
        elem: '#record-time',
        type: 'datetime',
        format: 'yyyy-MM-dd HH:mm:ss'
    })

    form.on('submit(records-update)', function (data) {
        $.ajax({
            url: "{{ url_for('system.records.update') }}",
            data: JSON.stringify(data.field),
            dataType: 'json',
            contentType: 'application/json',
            type: 'put',
            success: function (result) {
                if (result.success) {
                    layer.msg(result.msg, {icon: 1, time: 1000}, function () {
                        parent.layer.close(parent.layer.getFrameIndex(window.name))
                        parent.layui.table.reload('records-table')
                    })
                } else {
                    layer.msg(result.msg, {icon: 2, time: 1000})
                }
            }
        })
        return false
    })
    
    // 关闭按钮点击事件
    $('#close-btn').on('click', function() {
        parent.layer.close(parent.layer.getFrameIndex(window.name))
    })
})
</script>
</body>
</html>
