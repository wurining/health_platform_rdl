<!DOCTYPE html>
<html>
<head>
    <title>编辑更新记录</title>
    {% include 'system/common/header.html' %}
</head>
<body>
<form class="layui-form" action="">
    <div class="mainBox">
        <div class="main-container">
            <div class="main-container">
                <div class="layui-form-item layui-hide">
                    <label class="layui-form-label">编号</label>
                    <div class="layui-input-block">
                        <input type="text" value="{{ updatelog.id }}" name="id" lay-verify="title" autocomplete="off"
                               placeholder="编号" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">更新标题</label>
                    <div class="layui-input-block">
                        <input type="text" value="{{ updatelog.title }}" name="title" lay-verify="required"
                               autocomplete="off" placeholder="请输入更新标题" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">版本号</label>
                    <div class="layui-input-block">
                        <input type="text" value="{{ updatelog.version }}" name="version" lay-verify="required"
                               autocomplete="off" placeholder="请输入版本号，如：v1.0.0" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">更新类型</label>
                    <div class="layui-input-block">
                        <select name="updateType" lay-verify="required">
                            <option value="">请选择更新类型</option>
                            <option value="功能更新" {% if updatelog.update_type == '功能更新' %}selected{% endif %}>功能更新</option>
                            <option value="bug修复" {% if updatelog.update_type == 'bug修复' %}selected{% endif %}>bug修复</option>
                            <option value="性能优化" {% if updatelog.update_type == '性能优化' %}selected{% endif %}>性能优化</option>
                            <option value="界面优化" {% if updatelog.update_type == '界面优化' %}selected{% endif %}>界面优化</option>
                            <option value="其他" {% if updatelog.update_type == '其他' %}selected{% endif %}>其他</option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">更新内容</label>
                    <div class="layui-input-block">
                        <textarea placeholder="请输入更新内容" name="content" lay-verify="required" class="layui-textarea" rows="10">{{ updatelog.content }}</textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="bottom">
        <div class="button-container">
            <button type="submit" class="pear-btn pear-btn-primary pear-btn-sm" lay-submit=""
                    lay-filter="updatelog-update">
                <i class="layui-icon layui-icon-ok"></i>
                提交
            </button>
            <button type="button" class="pear-btn pear-btn-sm" id="close-btn">
                <i class="layui-icon layui-icon-close"></i>
                关闭
            </button>
        </div>
    </div>
</form>
{% include 'system/common/footer.html' %}
<script>
  layui.use(['form', 'jquery'], function () {
    let form = layui.form
    let $ = layui.jquery

    form.on('submit(updatelog-update)', function (data) {
      $.ajax({
        url: '/system/updatelog/update',
        data: JSON.stringify(data.field),
        dataType: 'json',
        contentType: 'application/json',
        type: 'put',
        success: function (result) {
          if (result.success) {
            layer.msg(result.msg, { icon: 1, time: 1000 }, function () {
              parent.layer.close(parent.layer.getFrameIndex(window.name))//关闭当前页
              parent.layui.table.reload('updatelog-table')
            })
          } else {
            layer.msg(result.msg, { icon: 2, time: 1000 })
          }
        }
      })
      return false
    })
    
    // 关闭按钮点击事件
    $('#close-btn').on('click', function() {
      parent.layer.close(parent.layer.getFrameIndex(window.name))
    })
  })
</script>
</body>
</html>
