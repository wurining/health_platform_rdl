<!DOCTYPE html>
<html>
<head>
    <title>更新记录管理</title>
    {% include 'system/common/header.html' %}
</head>
<body class="pear-container">
<div class="layui-row layui-col-space10">
    <div class="layui-col-md12">
        <div class="layui-card">
            <div class="layui-card-body">
                <form class="layui-form" action="">
                    <div class="layui-form-item">
                        <label class="layui-form-label">更新标题</label>
                        <div class="layui-input-inline">
                            <input type="text" name="title" placeholder="请输入更新标题" class="layui-input">
                        </div>
                        <label class="layui-form-label">版本号</label>
                        <div class="layui-input-inline">
                            <input type="text" name="version" placeholder="请输入版本号" class="layui-input">
                        </div>
                        <label class="layui-form-label">更新类型</label>
                        <div class="layui-input-inline">
                            <select name="updateType">
                                <option value="">全部</option>
                                <option value="功能更新">功能更新</option>
                                <option value="bug修复">bug修复</option>
                                <option value="性能优化">性能优化</option>
                                <option value="界面优化">界面优化</option>
                                <option value="其他">其他</option>
                            </select>
                        </div>
                        <button class="pear-btn pear-btn-md pear-btn-primary" lay-submit lay-filter="updatelog-query">
                            <i class="layui-icon layui-icon-search"></i>
                            查询
                        </button>
                        <button type="reset" class="pear-btn pear-btn-md">
                            <i class="layui-icon layui-icon-refresh"></i>
                            重置
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="layui-col-md12">
        <div class="layui-card">
            <div class="layui-card-body">
                <table id="updatelog-table" lay-filter="updatelog-table"></table>
            </div>
        </div>
    </div>
</div>

</body>
<script type="text/html" id="updatelog-toolbar">
    <button class="pear-btn pear-btn-primary pear-btn-md" lay-event="add">
        <i class="layui-icon layui-icon-add-1"></i>
        新增
    </button>
    <button class="pear-btn pear-btn-md" lay-event="batchRemove">
        <i class="layui-icon layui-icon-delete"></i>
        删除
    </button>
</script>

<script type="text/html" id="updatelog-bar">
    <button class="pear-btn pear-btn-primary pear-btn-sm" lay-event="edit">
        <i class="layui-icon layui-icon-edit"></i>
    </button>
    <button class="pear-btn pear-btn-danger pear-btn-sm" lay-event="remove">
        <i class="layui-icon layui-icon-delete"></i>
    </button>
</script>

{% include 'system/common/footer.html' %}
<script>
  layui.use(['table', 'form', 'jquery', 'popup'], function () {
    let table = layui.table
    let form = layui.form
    let $ = layui.jquery
    let popup = layui.popup

    let cols = [
      [
        { type: 'checkbox' },
        { title: '更新标题', field: 'title', align: 'center', width: 200 },
        { title: '更新内容', field: 'content', align: 'left', width: 300 },
        { title: '版本号', field: 'version', align: 'center', width: 120 },
        { title: '更新类型', field: 'updateType', align: 'center', width: 120 },
        { title: '创建人', field: 'creator', align: 'center', width: 120 },
        { title: '创建时间', field: 'createTime', align: 'center', width: 180 },
        { title: '操作', toolbar: '#updatelog-bar', align: 'center', width: 180 }
      ]
    ]

    table.render({
      elem: '#updatelog-table',
      url: '/system/updatelog/data',
      page: true,
      cols: cols,
      skin: 'line',
      height: 'full-148',
      toolbar: '#updatelog-toolbar',
      defaultToolbar: [{
        layEvent: 'refresh',
        icon: 'layui-icon-refresh',
      }, 'filter', 'print', 'exports']
    })

    table.on('tool(updatelog-table)', function (obj) {
      if (obj.event === 'remove') {
        window.removeUpdatelog(obj)
      } else if (obj.event === 'edit') {
        window.editUpdatelog(obj)
      }
    })

    table.on('toolbar(updatelog-table)', function (obj) {
      if (obj.event === 'add') {
        window.addUpdatelog()
      } else if (obj.event === 'refresh') {
        window.refreshUpdatelog()
      } else if (obj.event === 'batchRemove') {
        let checkStatus = table.checkStatus('updatelog-table')
        let data = checkStatus.data
        if (data.length === 0) {
          popup.warning('请选择要删除的数据')
          return
        }
        let ids = data.map(item => item.id)
        layer.confirm('确定要删除选中的数据吗？', { icon: 3, title: '提示' }, function (index) {
          layer.close(index)
          // 批量删除逻辑
          let loading = layer.load()
          $.ajax({
            url: '/system/updatelog/batchRemove',
            data: JSON.stringify({ ids: ids }),
            dataType: 'json',
            contentType: 'application/json',
            type: 'post',
            success: function (result) {
              layer.close(loading)
              if (result.success) {
                popup.success(result.msg, function () {
                  table.reload('updatelog-table')
                })
              } else {
                popup.failure(result.msg)
              }
            },
            error: function(xhr, status, error) {
              layer.close(loading)
              popup.failure('删除失败：' + error)
            }
          })
        })
      }
    })

    form.on('submit(updatelog-query)', function (data) {
      table.reload('updatelog-table', { where: data.field })
      return false
    })

    window.addUpdatelog = function () {
      layer.open({
        type: 2,
        title: '新增更新记录',
        shade: 0.1,
        area: ['800px', '600px'],
        content: '/system/updatelog/add'
      })
    }

    window.editUpdatelog = function (obj) {
      layer.open({
        type: 2,
        title: '修改更新记录',
        shade: 0.1,
        area: ['800px', '600px'],
        content: '/system/updatelog/edit?id=' + obj.data['id']
      })
    }

    window.removeUpdatelog = function (obj) {
      layer.confirm('确定要删除该更新记录', { icon: 3, title: '提示' }, function (index) {
        layer.close(index)
        let loading = layer.load()
        $.ajax({
          url: '/system/updatelog/remove/' + obj.data['id'],
          dataType: 'json',
          type: 'delete',
          success: function (result) {
            layer.close(loading)
            if (result.success) {
              popup.success(result.msg, function () {
                obj.del()
              })
            } else {
              popup.failure(result.msg)
            }
          }
        })
      })
    }

    window.refreshUpdatelog = function () {
      table.reload('updatelog-table')
    }
  })
</script>
</html>
