<!DOCTYPE html>
<html lang="zh">
<head>
    <title>编辑诊断信息</title>
    {% include 'system/common/header.html' %}
    <style>
        .diagnosis-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }
        .diagnosis-tag {
            display: inline-block;
            padding: 5px 12px;
            background: #5FB878;
            color: #fff;
            border-radius: 3px;
            position: relative;
            padding-right: 25px;
        }
        .diagnosis-tag .tag-close {
            position: absolute;
            right: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .diagnosis-tag .tag-close:hover {
            color: #ff5722;
        }
        .attachments-preview {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        .attachment-item {
            position: relative;
            width: 100px;
            height: 100px;
            border: 1px solid #ddd;
            border-radius: 4px;
            overflow: hidden;
        }
        .attachment-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
        }
        .attachment-item .delete-btn {
            position: absolute;
            top: 2px;
            right: 2px;
            background: rgba(0,0,0,0.6);
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            line-height: 20px;
            text-align: center;
            cursor: pointer;
            font-size: 12px;
        }
        .attachment-item .delete-btn:hover {
            background: rgba(255,0,0,0.8);
        }
    </style>
</head>
<body>
<form class="layui-form">
    <div class="mainBox">
        <div class="main-container">
            <div class="layui-form-item layui-hide">
                <label class="layui-form-label">诊断ID</label>
                <div class="layui-input-block">
                    <input type="text" value="{{ diagnostic.DiagnosticID }}" name="DiagnosticID" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">关联患者</label>
                <div class="layui-input-block">
                    <select name="PatientID" lay-search lay-verify="required">
                        <option value="">请选择患者</option>
                        {% for patient in patients %}
                            <option value="{{ patient.PatientID }}" {% if patient.PatientID == diagnostic.PatientID %}selected{% endif %}>
                                {{ patient.PatientNo }} - {{ patient.Name }}
                            </option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">诊断</label>
                <div class="layui-input-block">
                    <input type="text" id="diagnosis-input" placeholder="输入诊断标签后按回车添加" class="layui-input">
                    <div class="diagnosis-tags" id="diagnosis-tags"></div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">病理</label>
                <div class="layui-input-block">
                    <textarea name="Pathology" placeholder="请输入病理描述" class="layui-textarea" rows="3">{{ diagnostic.Pathology or '' }}</textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">附件</label>
                <div class="layui-input-block">
                    <button type="button" class="layui-btn" id="upload-attachments">
                        <i class="layui-icon layui-icon-upload"></i>上传图片
                    </button>
                    <div class="attachments-preview" id="attachments-preview"></div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">备注</label>
                <div class="layui-input-block">
                    <textarea name="Remarks" placeholder="请输入备注" class="layui-textarea" rows="3">{{ diagnostic.Remarks or '' }}</textarea>
                </div>
            </div>
        </div>
    </div>
    <div class="bottom">
        <div class="button-container">
            <button type="submit" class="pear-btn pear-btn-primary pear-btn-sm" lay-submit lay-filter="diagnostic-update">
                <i class="layui-icon layui-icon-ok"></i>提交
            </button>
            <button type="button" class="pear-btn pear-btn-sm" id="close-btn">
                <i class="layui-icon layui-icon-close"></i>关闭
            </button>
        </div>
    </div>
</form>
{% include 'system/common/footer.html' %}
<script>
layui.use(['form','jquery','upload'], function () {
    let form = layui.form
    let $ = layui.jquery
    let upload = layui.upload
    
    // 诊断标签管理
    let diagnosisList = []
    
    // 初始化诊断标签
    {% if diagnosis_list %}
    try {
        var diagnosisData = {{ diagnosis_list|tojson|safe }};
        if (Array.isArray(diagnosisData)) {
            diagnosisList = diagnosisData
        }
    } catch(e) {
        console.error('解析诊断标签失败:', e)
    }
    {% endif %}
    renderDiagnosisTags()
    
    $('#diagnosis-input').on('keypress', function(e) {
        if (e.which === 13) {
            e.preventDefault()
            let tag = $(this).val().trim()
            if (tag && diagnosisList.indexOf(tag) === -1) {
                diagnosisList.push(tag)
                renderDiagnosisTags()
                $(this).val('')
            }
        }
    })
    
    function renderDiagnosisTags() {
        let html = ''
        diagnosisList.forEach(function(tag, index) {
            html += '<span class="diagnosis-tag">' + tag + 
                   '<span class="tag-close" data-index="' + index + '">×</span></span>'
        })
        $('#diagnosis-tags').html(html)
    }
    
    $(document).on('click', '.tag-close', function() {
        let index = $(this).data('index')
        diagnosisList.splice(index, 1)
        renderDiagnosisTags()
    })
    
    // 附件管理
    let attachmentsList = []
    
    // 初始化附件
    {% if attachments_list %}
    try {
        var attachmentsData = {{ attachments_list|tojson|safe }};
        if (Array.isArray(attachmentsData)) {
            attachmentsList = attachmentsData
        }
    } catch(e) {
        console.error('解析附件失败:', e)
    }
    {% endif %}
    renderAttachments()
    
    upload.render({
        elem: '#upload-attachments',
        url: "{{ url_for('system.adminFile.upload_api') }}",
        accept: 'images',
        multiple: true,
        done: function(res) {
            if (res.success && res.data && res.data.src) {
                attachmentsList.push(res.data.src)
                renderAttachments()
            } else {
                layer.msg(res.msg || '上传失败', {icon: 2})
            }
        },
        error: function() {
            layer.msg('上传失败，请稍后重试', {icon: 2})
        }
    })
    
    function renderAttachments() {
        let html = ''
        attachmentsList.forEach(function(url, index) {
            html += '<div class="attachment-item">' +
                   '<img src="' + url + '" onclick="previewImage(\'' + url + '\')">' +
                   '<button type="button" class="delete-btn" data-index="' + index + '">×</button>' +
                   '</div>'
        })
        $('#attachments-preview').html(html)
    }
    
    $(document).on('click', '.delete-btn', function(e) {
        e.stopPropagation()
        let index = $(this).data('index')
        attachmentsList.splice(index, 1)
        renderAttachments()
    })
    
    // 图片预览
    window.previewImage = function(url) {
        layer.open({
            type: 1,
            title: false,
            closeBtn: 1,
            area: ['90%', '90%'],
            shadeClose: true,
            content: '<img src="' + url + '" style="width: 100%; height: 100%; object-fit: contain;">'
        })
    }

    form.on('submit(diagnostic-update)', function (data) {
        let formData = {
            DiagnosticID: data.field.DiagnosticID,
            PatientID: data.field.PatientID,
            Diagnosis: diagnosisList,
            Pathology: data.field.Pathology,
            AttachMents: attachmentsList,
            Remarks: data.field.Remarks
        }
        
        $.ajax({
            url: "{{ url_for('system.diagnostic.update') }}",
            data: JSON.stringify(formData),
            dataType: 'json',
            contentType: 'application/json',
            type: 'put',
            success: function (result) {
                if (result.success) {
                    layer.msg(result.msg, {icon: 1, time: 1000}, function () {
                        parent.layer.close(parent.layer.getFrameIndex(window.name))
                        parent.layui.table.reload('diagnostic-table')
                    })
                } else {
                    layer.msg(result.msg, {icon: 2, time: 1000})
                }
            }
        })
        return false
    })
    
    // 关闭按钮点击事件
    $('#close-btn').on('click', function() {
        parent.layer.close(parent.layer.getFrameIndex(window.name))
    })
})
</script>
</body>
</html>
