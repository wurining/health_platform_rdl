<!DOCTYPE html>
<html>
<head>
    <title>新增检查项目</title>
    {% include 'system/common/header.html' %}
    <style>
        .attachments-preview {
            display: flex;flex-wrap: wrap;gap: 10px;margin-top: 10px;}
        .attachment-item {position: relative;width: 100px;height: 100px;border: 1px solid #ddd;border-radius: 4px;overflow: hidden;}
        .attachment-item img {width: 100%;height: 100%;object-fit: cover;cursor: pointer;}
        .attachment-item .delete-btn {position: absolute;top: 2px;right: 2px;background: rgba(0,0,0,0.6);color: #fff;border: none;border-radius: 50%;width: 20px;height: 20px;line-height: 20px;text-align: center;cursor: pointer;font-size: 12px;}
        .attachment-item .delete-btn:hover {background: rgba(255,0,0,0.8);}
    </style>
</head>
<body>
<form class="layui-form">
    <div class="mainBox">
        <div class="main-container">
            {% if patient %}
            <div class="layui-form-item">
                <label class="layui-form-label">关联患者: </label>
                <div class="layui-input-block">
                    <div class="layui-row layui-col-xs3 layui-word-aux" style="line-height: 40px;">{{ patient.Name }}</div>
                </div>
                <input type="hidden" name="PatientID" value="{{ patient.PatientID }}">
            </div>
            {% else %}
            <div class="layui-form-item">
                <label class="layui-form-label">关联患者</label>
                <div class="layui-input-block">
                    <xm-select id="patientSelect" name="PatientID" lay-search></xm-select>
                </div>
            </div>
            {% endif %}
            <div class="layui-form-item">
                <label class="layui-form-label">检查名称</label>
                <div class="layui-input-block">
                    <input type="text" name="ExamName" lay-verify="required" autocomplete="off" placeholder="请输入检查名称" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">检查结果</label>
                <div class="layui-input-block">
                    <textarea name="Remarks" placeholder="请输入检查结果" class="layui-textarea"></textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">附件</label>
                <div class="layui-input-block">
                    <button type="button" class="layui-btn" id="upload-attachments">
                        <i class="layui-icon layui-icon-upload"></i>上传图片
                    </button>
                    <div class="attachments-preview" id="attachments-preview"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="bottom">
        <div class="button-container">
            <button type="submit" class="pear-btn pear-btn-primary pear-btn-sm" lay-submit lay-filter="examlib-save">
                <i class="layui-icon layui-icon-ok"></i>提交
            </button>
            <button type="button" class="pear-btn pear-btn-sm" id="close-btn">
                <i class="layui-icon layui-icon-close"></i>关闭
            </button>
        </div>
    </div>
</form>
{% include 'system/common/footer.html' %}
<script src="{{ url_for('static', filename='system/component/layui/xm-select.js') }}"></script>
<script>
layui.use(['form','jquery', 'layer', 'upload'], function () {
    let form = layui.form
    let $ = layui.jquery
    let layer = layui.layer
    let upload = layui.upload

    // ==================初始化 xm-select==================
    /**
     * 患者搜索函数
     * xm-select remoteMethod 格式: function(keyword, callback, show, pageIndex)
     * @param {string} keyword - 搜索关键词
     * @param {function} callback - 回调函数，格式: (data, totalSize)
     * @param {boolean} show - 是否显示
     * @param {number} pageIndex - 页码
     */
     const searchPatients = function(keyword, callback) {
        const keywordTrim = keyword ? keyword.trim() : '';
        
        $.ajax({
            url: '/system/patients/search',
            type: 'GET',
            data: { keyword: keywordTrim },
            success: function(res) {
                console.log(res);
                if (Array.isArray(res.data) && res.data.length > 0) {

                    // 格式化数据，确保 xm-select 需要的 name 和 value 字段
                    const formattedData = res.data.map(function(item) {
                        let name = item.name || '';
                        let value = item.value || item.PatientID || '';
                        
                        // 如果 name 为空，尝试从其他字段构建
                        if (!name && item.Name) {
                            name = item.PatientNo ? `${item.Name} (${item.PatientNo})` : item.Name;
                        }
                        
                        // 确保 value 不为空
                        if (!value && item.PatientID) {
                            value = String(item.PatientID);
                        }
                        
                        return { name, value };
                    }).filter(function(item) {
                        // 过滤掉无效数据
                        return item.name && item.value;
                    });
                    
                    // callback 参数: (data, totalSize)
                    callback(formattedData, res.count || formattedData.length);
                } else {
                    callback([], 0);
                }
            },
            error: function(xhr, status, error) {
                console.error('获取患者数据失败:', error);
                layer.msg('获取患者数据失败，请稍后重试', { icon: 2, time: 2000 });
                callback([], 0);
            }
        });
    };
    
    // 从URL获取PatientID参数
    function getUrlParam(name) {
        const urlParams = new URLSearchParams(window.location.search)
        return urlParams.get(name)
    }

    // 获取URL中的PatientID参数
    const urlPatientID = getUrlParam('PatientID')
    
    // 初始化 xm-select 配置
    const patientSelectConfig = {
        el: '#patientSelect',
        name: 'PatientID',
        radio: true,
        filterable: true,
        remoteSearch: true,
        remoteMethod: searchPatients,
        tips: '请检索患者姓名、患者编号、手机号',
        height: '200px',
        prop: {
            name: 'name',
            value: 'value'
        }
    };
    
    // 如果URL中有PatientID参数，自动选择该患者
    if (urlPatientID) {
        // 通过API获取患者信息并设置默认值
        $.ajax({
            url: '/system/patients/search',
            type: 'GET',
            data: { keyword: '' },
            success: function(res) {
                if (res && res.data && Array.isArray(res.data)) {
                    const patient = res.data.find(function(item) {
                        return (item.PatientID || item.value) === urlPatientID;
                    });
                    if (patient) {
                        const name = patient.Name || patient.name || '';
                        const patientNo = patient.PatientNo || '';
                        const displayName = patientNo ? `${name} (${patientNo})` : name;
                        patientSelectConfig.data = [{
                            name: displayName,
                            value: String(urlPatientID)
                        }];
                    }
                }
                xmSelect.render(patientSelectConfig);
            },
            error: function() {
                // 如果获取失败，仍然渲染组件，用户可以手动搜索
                xmSelect.render(patientSelectConfig);
            }
        });
    } else {
        xmSelect.render(patientSelectConfig);
    }

    // 附件管理
    let attachmentsList = []
    
    upload.render({
        elem: '#upload-attachments',
        url: "{{ url_for('system.adminFile.upload_api') }}",
        accept: 'images',
        multiple: true,
        done: function(res) {
            if (res.success && res.data && res.data.src) {
                attachmentsList.push(res.data.src)
                renderAttachments()
            } else {
                layer.msg(res.msg || '上传失败', {icon: 2})
            }
        },
        error: function() {
            layer.msg('上传失败，请稍后重试', {icon: 2})
        }
    })
    
    function renderAttachments() {
        let html = ''
        attachmentsList.forEach(function(url, index) {
            html += '<div class="attachment-item">' +
                   '<img src="' + url + '" onclick="previewImage(\'' + url + '\')">' +
                   '<button type="button" class="delete-btn" data-index="' + index + '">×</button>' +
                   '</div>'
        })
        $('#attachments-preview').html(html)
    }
    
    $(document).on('click', '.delete-btn', function(e) {
        e.stopPropagation()
        let index = $(this).data('index')
        attachmentsList.splice(index, 1)
        renderAttachments()
    })
    
    // 图片预览
    window.previewImage = function(url) {
        layer.open({
            type: 1,
            title: false,
            closeBtn: 1,
            area: ['90%', '90%'],
            shadeClose: true,
            content: '<img src="' + url + '" style="width: 100%; height: 100%; object-fit: contain;">'
        })
    }

    // 表单提交处理
    form.on('submit(examlib-save)', function (data) {
        if (!data.field.PatientID) {
            layer.msg('请选择患者', { icon: 2, time: 2000 });
            return false;
        }
        
        let formData = {
            PatientID: data.field.PatientID,
            ExamName: data.field.ExamName,
            AttachMents: attachmentsList,
            Remarks: data.field.Remarks
        }
        
        $.ajax({
            url: "{{ url_for('system.examlib.save') }}",
            data: JSON.stringify(formData),
            dataType: 'json',
            contentType: 'application/json',
            type: 'post',
            success: function (result) {
                if (result.success) {
                    layer.msg(result.msg, {icon: 1, time: 1000}, function () {
                        parent.layer.close(parent.layer.getFrameIndex(window.name))
                        // 检查是否从患者详情页面打开（通过URL参数判断）
                        const patientID = '{{ patient.PatientID }}'
                        if (!patientID) {
                            // 从列表页面打开，刷新父页面
                            location.reload()
                        } 
                    })
                } else {
                    layer.msg(result.msg, {icon: 2, time: 1000})
                }
            }
        })
        return false
    })
    
    // 关闭按钮点击事件
    $('#close-btn').on('click', function() {
        parent.layer.close(parent.layer.getFrameIndex(window.name))
    })
})
</script>
</body>
</html>
