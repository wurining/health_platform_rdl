<!DOCTYPE html>
<html>
<head>
    <title>设置密码</title>
    {% include 'system/common/header.html' %}
</head>
<body>
<form class="layui-form" action="">
    <div class="mainBox">
        <div class="main-container">
            <div class="main-container">
                <div class="layui-form-item layui-hide">
                    <label class="layui-form-label">用户ID</label>
                    <div class="layui-input-block">
                        <input type="text" value="{{ user.id }}" name="userId" lay-verify="title"
                               autocomplete="off" placeholder="" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">账号</label>
                    <div class="layui-input-block">
                        <input type="text" value="{{ user.username }}" name="username" readonly
                               autocomplete="off" placeholder="" class="layui-input layui-disabled">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">姓名</label>
                    <div class="layui-input-block">
                        <input type="text" value="{{ user.realname }}" name="realname" readonly
                               autocomplete="off" placeholder="" class="layui-input layui-disabled">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">新密码</label>
                    <div class="layui-input-block" style="position: relative;">
                        <input type="password" id="newPassword" name="newPassword" lay-verify="required|pass" autocomplete="off"
                               placeholder="请输入新密码" class="layui-input" style="padding-right: 40px;">
                        <i class="layui-icon layui-icon-eye" id="toggleNewPassword" 
                           style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer; color: #999; font-size: 18px; z-index: 10; display: block !important; visibility: visible !important; opacity: 1 !important;"
                           title="点击显示/隐藏密码"></i>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">确认密码</label>
                    <div class="layui-input-block" style="position: relative;">
                        <input type="password" id="confirmPassword" name="confirmPassword" lay-verify="required|pass" autocomplete="off"
                               placeholder="请再次输入密码" class="layui-input" style="padding-right: 40px;">
                        <i class="layui-icon layui-icon-eye" id="toggleConfirmPassword" 
                           style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer; color: #999; font-size: 18px; z-index: 10; display: block !important; visibility: visible !important; opacity: 1 !important;"
                           title="点击显示/隐藏密码"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="bottom">
        <div class="button-container">
            <button type="submit" class="pear-btn pear-btn-primary pear-btn-sm" lay-submit=""
                    lay-filter="set-password">
                <i class="layui-icon layui-icon-ok"></i>
                提交
            </button>
            <button type="button" class="pear-btn pear-btn-sm" id="close-btn">
                <i class="layui-icon layui-icon-close"></i>
                关闭
            </button>
        </div>
    </div>
</form>
{% include 'system/common/footer.html' %}
<script>
  layui.use(['form', 'jquery', 'popup'], function () {
    let form = layui.form
    let $ = layui.jquery
    let popup = layui.popup

    // 确保眼睛图标始终显示
    $('#toggleNewPassword').css({
      'display': 'block',
      'visibility': 'visible',
      'opacity': '1'
    })
    $('#toggleConfirmPassword').css({
      'display': 'block',
      'visibility': 'visible',
      'opacity': '1'
    })

    // 自定义验证规则
    form.verify({
      pass: [
        /^[\S]{6,12}$/
        ,'密码必须6到12位，且不能出现空格'
      ]
    })

    // 切换新密码显示/隐藏
    $('#toggleNewPassword').on('click', function(e) {
      e.preventDefault()
      e.stopPropagation()
      let input = $('#newPassword')
      let icon = $(this)
      if (input.attr('type') === 'password') {
        input.attr('type', 'text')
        icon.removeClass('layui-icon-eye').addClass('layui-icon-eye-close')
        icon.attr('title', '点击隐藏密码')
      } else {
        input.attr('type', 'password')
        icon.removeClass('layui-icon-eye-close').addClass('layui-icon-eye')
        icon.attr('title', '点击显示密码')
      }
    })
    
    // 鼠标悬停效果
    $('#toggleNewPassword').hover(
      function() {
        $(this).css('color', '#1E9FFF')
      },
      function() {
        $(this).css('color', '#999')
      }
    )

    // 切换确认密码显示/隐藏
    $('#toggleConfirmPassword').on('click', function() {
      let input = $('#confirmPassword')
      let icon = $(this)
      if (input.attr('type') === 'password') {
        input.attr('type', 'text')
        icon.removeClass('layui-icon-eye').addClass('layui-icon-eye-close')
      } else {
        input.attr('type', 'password')
        icon.removeClass('layui-icon-eye-close').addClass('layui-icon-eye')
      }
    })

    // 设置密码提交
    form.on('submit(set-password)', function (data) {
      if (data.field.newPassword !== data.field.confirmPassword) {
        popup.failure('两次输入的密码不一致')
        return false
      }
      
      let loading = layer.load()
      $.ajax({
        url: '/system/user/setPassword',
        data: JSON.stringify({
          userId: data.field.userId,
          newPassword: data.field.newPassword
        }),
        contentType: 'application/json',
        dataType: 'json',
        type: 'put',
        success: function (result) {
          layer.close(loading)
          if (result.success) {
            popup.success(result.msg, function () {
              parent.layer.close(parent.layer.getFrameIndex(window.name))
              parent.layui.table.reload('user-table')
            })
          } else {
            popup.failure(result.msg)
          }
        },
        error: function() {
          layer.close(loading)
          popup.failure('操作失败，请重试')
        }
      })
      return false
    })

    // 关闭按钮点击事件
    $('#close-btn').on('click', function() {
      parent.layer.close(parent.layer.getFrameIndex(window.name))
    })
  })
</script>
</body>
</html>
