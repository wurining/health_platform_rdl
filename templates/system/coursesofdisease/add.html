<!DOCTYPE html>
<html>
<head>
    <title>新增病程</title>
    {% include 'system/common/header.html' %}
    <style>
        .attachments-preview {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        .attachment-item {
            position: relative;
            width: 100px;
            height: 100px;
            border: 1px solid #ddd;
            border-radius: 4px;
            overflow: hidden;
        }
        .attachment-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
        }
        .attachment-item .delete-btn {
            position: absolute;
            top: 2px;
            right: 2px;
            background: rgba(0,0,0,0.6);
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            line-height: 20px;
            text-align: center;
            cursor: pointer;
            font-size: 12px;
        }
        .attachment-item .delete-btn:hover {
            background: rgba(255,0,0,0.8);
        }
    </style>
</head>
<body>
<form class="layui-form">
    <div class="mainBox">
        <div class="main-container">
            
            {% if patient %}
            <div class="layui-form-item">
                <label class="layui-form-label">关联患者: </label>
                <div class="layui-input-block">
                    <div class="layui-row layui-col-xs3 layui-word-aux" style="line-height: 40px;">{{ patient.Name }}</div>
                </div>
                <input type="hidden" name="PatientID" value="{{ patient.PatientID }}">
            </div>
            {% else %}
            <div class="layui-form-item">
                <label class="layui-form-label">关联患者</label>
                <div class="layui-input-block">
                    <xm-select id="patientSelect" name="PatientID" lay-search></xm-select>
                </div>
            </div>
            {% endif %}
                
            <div class="layui-form-item">
                <label class="layui-form-label">病程类型</label>
                <div class="layui-input-block">
                    <input type="text" name="CourseType" autocomplete="off" placeholder="请输入病程类型" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">病程时间</label>
                <div class="layui-input-block">
                    <input type="text" name="CourseTime" id="laydate-type-datetime" placeholder="请选择病程时间" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">现病史</label>
                <div class="layui-input-block">
                    <textarea name="CurrentDisease" placeholder="请输入现病史" class="layui-textarea" rows="3"></textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">治疗方案</label>
                <div class="layui-input-block">
                    <textarea id="TreatmentPlan" name="TreatmentPlan" placeholder="请输入治疗方案" class="layui-textarea"></textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">附件</label>
                <div class="layui-input-block">
                    <button type="button" class="layui-btn" id="upload-attachments">
                        <i class="layui-icon layui-icon-upload"></i>上传图片
                    </button>
                    <div class="attachments-preview" id="attachments-preview"></div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">备注</label>
                <div class="layui-input-block">
                    <textarea name="Remarks" placeholder="请输入备注" class="layui-textarea" rows="2"></textarea>
                </div>
            </div>
        </div>
    </div>
    <div class="bottom">
        <div class="button-container">
            <button type="submit" class="pear-btn pear-btn-primary pear-btn-sm" lay-submit="" lay-filter="course-save">
                <i class="layui-icon layui-icon-ok"></i>
                提交
            </button>
            <button type="button" class="pear-btn pear-btn-sm" id="close-btn">
                <i class="layui-icon layui-icon-close"></i>
                关闭
            </button>
        </div>
    </div>
</form>
{% include 'system/common/footer.html' %}
<script>
  layui.use(['form', 'jquery', 'laydate', 'upload', 'tinymce'], function () {
    let form = layui.form
    let $ = layui.jquery
    let laydate = layui.laydate
    let upload = layui.upload
    let tinymce = layui.tinymce

    // 从URL获取PatientID参数
    function getUrlParam(name) {
        const urlParams = new URLSearchParams(window.location.search)
        return urlParams.get(name)
    }

    // 获取URL中的PatientID参数
    const urlPatientID = getUrlParam('PatientID')
    
    // 如果URL中有PatientID参数，自动选择该患者
    if (urlPatientID) {
        // 等待DOM和表单渲染完成后设置选中值
        $(document).ready(function() {
            setTimeout(function() {
                const $select = $('select[name="PatientID"]')
                if ($select.length > 0) {
                    $select.val(urlPatientID)
                    form.render('select')
                }
            }, 300)
        })
    }

    laydate.render({
        elem: '#laydate-type-datetime',
        type: 'datetime',
        format: 'yyyy-MM-dd HH:mm:ss'
    });
    
    // 初始化 TinyMCE 编辑器
    tinymce.render({
        elem: '#TreatmentPlan',
        menubar: false,
        images_upload_url: "{{ url_for('system.adminFile.upload_api') }}",
        toolbar: 'undo redo | bold italic underline | alignleft aligncenter alignright | bullist numlist | forecolor backcolor | link image emoticons | table',
        height: 300,
        init_instance_callback: function(editor) {
            // 确保编辑器初始化后内容正确显示
            var content = $('#TreatmentPlan').val();
            if (content) {
                editor.setContent(content);
            }
        }
    });
    
    // 附件管理
    let attachmentsList = []
    
    upload.render({
        elem: '#upload-attachments',
        url: "{{ url_for('system.adminFile.upload_api') }}",
        accept: 'images',
        multiple: true,
        done: function(res) {
            if (res.success && res.data && res.data.src) {
                attachmentsList.push(res.data.src)
                renderAttachments()
            } else {
                layer.msg(res.msg || '上传失败', {icon: 2})
            }
        },
        error: function() {
            layer.msg('上传失败，请稍后重试', {icon: 2})
        }
    })
    
    function renderAttachments() {
        let html = ''
        attachmentsList.forEach(function(url, index) {
            html += '<div class="attachment-item">' +
                   '<img src="' + url + '" onclick="previewImage(\'' + url + '\')">' +
                   '<button type="button" class="delete-btn" data-index="' + index + '">×</button>' +
                   '</div>'
        })
        $('#attachments-preview').html(html)
    }
    
    $(document).on('click', '.delete-btn', function(e) {
        e.stopPropagation()
        let index = $(this).data('index')
        attachmentsList.splice(index, 1)
        renderAttachments()
    })
    
    // 图片预览
    window.previewImage = function(url) {
        layer.open({
            type: 1,
            title: false,
            closeBtn: 1,
            area: ['90%', '90%'],
            shadeClose: true,
            content: '<img src="' + url + '" style="width: 100%; height: 100%; object-fit: contain;">'
        })
    }
    
    form.on('submit(course-save)', function (data) {
      // 获取 TinyMCE 编辑器内容
      let treatmentPlanContent = ''
      // 尝试多种方式获取编辑器实例
      let editor = null
      if (typeof tinymce !== 'undefined') {
        // 使用原生 TinyMCE API
        editor = tinymce.get('TreatmentPlan')
      }
      if (!editor) {
        // 使用 layui.tinymce API
        editor = tinymce.get('#TreatmentPlan')
      }
      if (editor) {
        treatmentPlanContent = editor.getContent()
      } else {
        // 如果编辑器不存在，尝试从 textarea 获取
        treatmentPlanContent = $('#TreatmentPlan').val() || data.field.TreatmentPlan || ''
      }
      
      let formData = {
        PatientID: data.field.PatientID,
        CourseType: data.field.CourseType,
        CourseTime: data.field.CourseTime,
        CurrentDisease: data.field.CurrentDisease,
        TreatmentPlan: treatmentPlanContent,
        AttachMents: attachmentsList,
        Remarks: data.field.Remarks
      }
      
      $.ajax({
        url: '{{ url_for('system.coursesofdisease.save') }}',
        data: JSON.stringify(formData),
        dataType: 'json',
        contentType: 'application/json',
        type: 'post',
        success: function (result) {
          if (result.success) {
            layer.msg(result.msg, { icon: 1, time: 1000 }, function () {
              parent.layer.close(parent.layer.getFrameIndex(window.name))
            })
          } else {
            layer.msg(result.msg, { icon: 2, time: 1000 }, function () {
              parent.layer.close(parent.layer.getFrameIndex(window.name))
            })
          }
        },
        error: function(xhr, status, error) {
          layer.msg('请求失败，请稍后重试', { icon: 2, time: 1000 }, function () {
            parent.layer.close(parent.layer.getFrameIndex(window.name))
          })
        }
      })
      return false
    })
    
    // 关闭按钮点击事件
    $('#close-btn').on('click', function() {
      parent.layer.close(parent.layer.getFrameIndex(window.name))
    })
  })
</script>
</body>
</html>
